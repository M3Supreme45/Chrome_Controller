<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title" class="text-center">
            <h1 class="title-text">SETTINGS</h1>
            <div id="rating-container" onclick="">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div id="settings-container">

            <div class="sec-div">
                <div class="text-center">
                    <h3 class="section-title">SCROLLING</h3>
                </div>

                <div class="row pr-5 pl-5">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Speed</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="scroll-sensitivity" format="%val%" step="1" type="range" min="1" max="25" value="13" class="slider setting-modifier">
                            </div>

                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Sprint Speed</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="scroll-sprint" format="%val%x" step="0.1" type="range" min="1" max="5" value="2" class="slider setting-modifier">
                            </div>
                        </form>
                    </div>
                    <!--<div class="col">
                        <form>
                            <div class="form-group">
                                <label for="formControlRange">Selection Duration</label>
                                <input id="select-time" step="1" type="range" min="5" max="61" value="20" class="slider">
                            </div>
                        </form>
                    </div>-->
                </div>
            </div>

            <div class="sec-div">
                <div class="text-center">
                    <h3 class="section-title">CURSOR</h3>
                </div>

                <div class="row pr-5 pl-5">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <div id="cursor-dot"></div>
                                <label class="setting-label">Color: </label>
                                <input type="color" id="cursor-color" class="color-picker setting-modifier">
                            </div>
                            
                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Radius</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="cursor-radius" format="%val% pixels" step="1" type="range" min="5" max="30" value="10" class="slider setting-modifier">
                            </div>

                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Horizontal Speed</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="horizontal-cursor-sensitivity" format="%val%" step="0.1" type="range" min="1" max="12" value="5" class="slider setting-modifier">
                            </div>

                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Vertical Speed</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="vertical-cursor-sensitivity" format="%val%" step="0.1" type="range" min="1" max="12" value="5" class="slider setting-modifier">
                            </div>

                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Idle Hide Timer</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="idle-cursor-timer" step="1" format="%val% seconds" format-mult="0.001" type="range" min="1000" max="15000" value="5000" class="slider setting-modifier">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="sec-div">
                <div class="text-center">
                    <h3 class="section-title">HUD</h3>
                </div>

                <div class="row pr-5 pl-5">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input setting-modifier" type="checkbox" value="" id="hud-hidden">
                            <label class="setting-label mb-2">Hidden</label>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <div>
                                    <label class="setting-label">Size</label>
                                </div>
                                <label class="range-display">--</label>
                                <input id="hud-size" format="%val% pixels" step="4" type="range" min="32" max="128" value="64" class="slider setting-modifier">
                            </div>
                            
                            <div class="form-group">
                                <label class="setting-label">Position</label>
                                <select class="custom-select setting-modifier" id="hud-position">
                                    <option selected>TOP</option>
                                    <option>LEFT</option>
                                    <option>RIGHT</option>
                                    <option>BOTTOM</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="bottom-container" class="text-center pt-2 mb-2">
            <button id="submit" class="btn btn-dark">Submit</button>
        </div>
        
        <script src="../../lib/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
