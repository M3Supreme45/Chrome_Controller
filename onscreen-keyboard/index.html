<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="only screen and (max-width:1000px), (max-height:320px)" href="small_style.css" />
    </head>
    <body>
        <div class="col p-0">
            <div class="row">
                <textarea readonly id="text"></textarea>
            </div>

            <div class="container-fluid" id="keyboard">
                <div class="row key-row justify-content-center">
                    <div class="key">~</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">tab</div>
                    <div class="key">q</div>
                    <div class="key">w</div>
                    <div class="key">e</div>
                    <div class="key">r</div>
                    <div class="key">t</div>
                    <div class="key">y</div>
                    <div class="key">u</div>
                    <div class="key">i</div>
                    <div class="key">o</div>
                    <div class="key">p</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key">\</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">caps</div>
                    <div class="key">a</div>
                    <div class="key">s</div>
                    <div class="key">d</div>
                    <div class="key">f</div>
                    <div class="key">g</div>
                    <div class="key">h</div>
                    <div class="key">j</div>
                    <div class="key">k</div>
                    <div class="key">l</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key">enter</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">shift</div>
                    <div class="key">z</div>
                    <div class="key">x</div>
                    <div class="key">c</div>
                    <div class="key">v</div>
                    <div class="key">b</div>
                    <div class="key">n</div>
                    <div class="key">m</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key">shift</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key space-key">______</div>
                </div>
            </div>
        </div>
        
        <script src="../js/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
