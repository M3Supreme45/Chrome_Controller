<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="only screen and (max-width:1064px), (max-height:320px)" href="small_style.css" />
    </head>
    <body>
        <div id="osk-container" class="col p-0">
            <div class="row">
                <textarea readonly id="text"></textarea>
            </div>

            <div class="container-fluid" id="keyboard">
                <div class="row key-row justify-content-center">
                    <div class="key" shift="~">`</div>
                    <div class="key" shift="!">1</div>
                    <div class="key" shift="@">2</div>
                    <div class="key" shift="#">3</div>
                    <div class="key" shift="$">4</div>
                    <div class="key" shift="%">5</div>
                    <div class="key" shift="^">6</div>
                    <div class="key" shift="&">7</div>
                    <div class="key" shift="*">8</div>
                    <div class="key" shift="(">9</div>
                    <div class="key" shift=")">0</div>
                    <div class="key" shift="_">-</div>
                    <div class="key" shift="+">=</div>
                    <div class="key">backspace</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">q</div>
                    <div class="key">w</div>
                    <div class="key">e</div>
                    <div class="key">r</div>
                    <div class="key">t</div>
                    <div class="key">y</div>
                    <div class="key">u</div>
                    <div class="key">i</div>
                    <div class="key">o</div>
                    <div class="key">p</div>
                    <div class="key" shift="{">[</div>
                    <div class="key" shift="}">]</div>
                    <div class="key" shift="|">\</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">a</div>
                    <div class="key">s</div>
                    <div class="key">d</div>
                    <div class="key">f</div>
                    <div class="key">g</div>
                    <div class="key">h</div>
                    <div class="key">j</div>
                    <div class="key">k</div>
                    <div class="key">l</div>
                    <div class="key" shift=":">;</div>
                    <div class="key" shift='"'>'</div>
                    <div class="key">enter</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key">shift</div>
                    <div class="key">z</div>
                    <div class="key">x</div>
                    <div class="key">c</div>
                    <div class="key">v</div>
                    <div class="key">b</div>
                    <div class="key">n</div>
                    <div class="key">m</div>
                    <div class="key" shift="<">,</div>
                    <div class="key" shift=">">.</div>
                    <div class="key" shift="?">/</div>
                    <div class="key">clear</div>
                    <div class="key">close</div>
                </div>
                
                <div class="row key-row justify-content-center">
                    <div class="key space-key">______</div>
                </div>
            </div>
        </div>
        
        <script src="../js/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
